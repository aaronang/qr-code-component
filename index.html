<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
        }
      }
    </script>
  </head>
  <body class="bg-[#d6e2f0] flex items-center min-h-screen">
    <main class="bg-white container mx-auto w-[320px] p-4 rounded-[20px] drop-shadow-[0_30px_30px_rgba(0,0,0,0.05)]">
      <img src="images/image-qr-code.png" alt="QR code" class="rounded-[8px]">
      <h1 class="text-[#1f3251] text-[22px] leading-[26px] font-bold text-center mt-5">Improve your front-end skills by building projects</h1>
      <p class="text-[#7b879d] text-[15px] leading-[19px] text-center px-4 my-5">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
  </body>
</html>
